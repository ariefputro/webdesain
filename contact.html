<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylecontact.css" >

</head>
<body>

<h2>Contact Us</h2>

<div class="container">
  <form action="">
  <div class="row">
    <div class="col-25">
      <label for="fname">Nama Lengkap</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="Isikan nama anda disini..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">E-mail</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="Isikan alamat email anda disini..">
    </div>
  </div>
    <div class="row">
    <div class="col-25">
      <label for="lname">Website</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="Isikan alamat website anda disini..">
    </div>
  </div>
    
  <div class="row">
    <div class="col-25">
      <label for="country">Country</label>
    </div>
    <div class="col-75">
      <select id="country" name="country">
        <option value="indonesia">Indonesia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
        <option value="qatar">Qatar</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Subject</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="Pesan" placeholder="Tulis sesuatu.." style="height:200px"></textarea>
    </div>
  </div>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>

</body>
</html>
